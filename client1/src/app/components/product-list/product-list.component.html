<div class="container center mt-3">
    <div class="border-color my-2">
        <div class="text-sm text-center offline my-2">Product Listing</div>
    </div>
    <div class="border-color">
        <div class="text-sm text-center offline" *ngIf="isOffline">{{offLineMsg}}</div>
    </div>
    <p-table [value]="products">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="id" class="font-weight-light">Id<p-sortIcon field="id"></p-sortIcon></th>
                <th pSortableColumn="name" class="font-weight-light">Name<p-sortIcon field="name"></p-sortIcon></th>
                <th class="font-weight-light">Image</th>
                <th class="font-weight-light">Price</th>
                <th class="font-weight-light">Quantity</th>
                <th class="font-weight-light">Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td class="font-weight-light">{{product.id}}</td>
                <td class="font-weight-light">{{product.name}}</td>
                <td class="font-weight-light"><img [src]="product.img"/></td>
                <td class="font-weight-light">{{product.price}}</td>
                <td class="font-weight-light">{{product.qty}}</td>
                <td>
                    <div>                        
                        <button pButton type="button" 
                                class="p-button-raised p-button-sm p-button-secondary button"  
                                pTooltip="Add to cart" 
                                (click)="addToCart(product)" >
                            <i class="pi pi-shopping-cart"></i>      
                        </button>
                    </div>
                </td>
            </tr>
        </ng-template>   
    </p-table>

    <button pButton type="button" 
            class="p-button-raised my-5"  
            pTooltip="Go to cart" (click)="goToToCart()" 
            style="background-color: #F57C00; border: #F57C00">
            Checkout
    </button>
</div>

<p-toast position="top-left" key="t1"></p-toast>
